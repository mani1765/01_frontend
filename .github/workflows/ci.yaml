name: 

on:
    push:
        branches:
            - main



jobs:
    build:
        runs-on: ubuntu-latest
     
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
         
          
        - name: Set up Node js
          uses: actions/setup-node@v2
          with:
            node-version: '20'
        
        - name: Install dependencies
          run: npm install && npm install ci

        - name: Install protoc
          run: |
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler  

        - name: Build
          run: npm run build


           